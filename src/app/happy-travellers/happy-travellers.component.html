<body>
    <div class="d-flex" id="wrapper">
        <div class="bg-light border-right" id="sidebar-wrapper">
            <div class="list-group list-group-flush">
                <app-sidebar></app-sidebar>
            </div>
        </div>

        <div class="home-right-cont testimonials text-center bg-light" id="page-content-wrapper">
            <!-- <section class="testimonials text-center bg-light"> -->
                <div class="container-fluid">
                    <div class="row justify-content-center text-center">
                        <div class="col-md-10">
                        <div class="heading mb-5">
                        <span class="subtitle">Happy Travellers</span>
                        <h3 class="mt-4 text-capitalize font-italic">what people are saying...</h3>
                        </div>
                        </div>
                    </div>
                <div class="row">
                    <div class="col-lg-4" *ngFor="let traveller of happyTravellers">
                    <div class="testimonial-item mx-auto mb-5 mb-lg-0">
                        <img class="img-fluid rounded-circle mb-3" [src]="traveller.imagePath" alt="{{ traveller.name }}">
                        <h5>{{ traveller.name }}</h5>
                        <p class="font-weight-light mb-0">"{{ traveller.views }}"</p>
                    </div>
                    </div>
                </div>
                </div>
            <!-- </section> -->
      </div>
    </div>
</body>
